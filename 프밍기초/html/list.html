<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    순서가 있는 리스트
    <ol>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
        <li>네 번째 항목</li>
    </ol>
    <br>
    순서가 없는 리스트
    <ul>
        <li>첫 번째 항목</li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
        <li>네 번째 항목</li>
    </ul>
    <br>
    리스트 안의 리스트
    <ul>
        <li>첫 번째 항목
            <ol>
                <li>
                    첫 번째의 1번째
                </li>
                <li>
                    첫 번째의 2번째
                </li>
                <li>
                    첫 번째의 3번째
                </li>
            </ol>
        </li>
        <li>두 번째 항목</li>
        <li>세 번째 항목</li>
        <li>네 번째 항목</li>
    </ul>
</body>
</html>
